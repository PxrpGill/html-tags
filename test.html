<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="open_window('Привет я здесь')">Нажми на меня</button>
    <dialog id="asd">Привет</dialog>
    <script>
        const dialog = document.getElementById("asd");
        
        function open_window(string) {
            dialog.innerHTML = string;
            dialog.show();
        }
    </script>
</body>
</html>
