<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Файловый загрузчик</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="file.css">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <h1 class="header__logo">Файловый загрузчик</h1>
      <nav class="header__menu">
        <ul class="menu__list">
          <li class="list__item">
            <a href="./css_styles.html">CSS стили</a>
          </li>
          <li class="list__item">
            <a href="./index.html">HTML теги</a>
          </li>
          <li class="list__item">
            <a href="./w3c_page.html">Доступность</a>
          </li>
          <li class="list__item">
            <a href="./list.html">To Do List</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="container">
        <form>
          <input type="file" id="file-input" multiple>
          <br><br>
          <input type="submit">
        </form>
        <h2>Список файлов:</h2>
        <ul id="file-list"></ul>
        <div id="progress-bar-container"></div>
        <template id="progress-template">
          <progress max="100" value="0" id="file-progress"></progress>
        </template>
      </div>
    </div>
  </main>
  <script src="loader.js" type="module"></script>
</body>

</html>
