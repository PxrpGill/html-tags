<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Файловый загрузчик</title>
    <link rel="stylesheet" href="file_loader_style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
        <h1 class="block">Файловый загрузчик</h1>
        <nav class="block">
            <ul id="header-menu">
                <li><a href="../index.html">HTML теги</a></li>
                <li><a href="../w3c/w3c_page.html">Доступность</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <div class="container"> 
            <form>
                <input type="file" id="file-input" multiple>
                <br><br>
                <input type="submit">
            </form>
            <h2>Список файлов:</h2>
            <ul id="file-list"></ul>
            <div id="progress-bar-container"></div>
            <template id="progress-template">
                <progress max="100" value="0" id="file-progress"></progress>
            </template>
        </div>
    </main>
    <script src="loader.js" type="module"></script>
</body>
</html>
