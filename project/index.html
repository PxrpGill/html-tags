          <div id="dialogBlock">
            <button class="card-button" type="button" onclick="open_dialog('dialog', '#dialogBlock')">
              &lt;dialog&gt;&lt;/dialog&gt;
            </button>
          </div>
        </div>
      </div>
      <div class="content-wrapper-right">
        <div class="wrapper" id="scripting">
          <div id="scriptBlock">
            <button class="card-button" type="button" onclick="open_dialog('script', '#ScriptBlock')">
              &lt;script&gt;&lt;/script&gt;
            </button>
          </div>
          <div id="noscriptBlock">
            <button class="card-button" type="button" onclick="open_dialog('noscript', '#noscriptBlock')">
              &lt;noscript&gt;&lt;/noscript&gt;
            </button>
          </div>
          <div id="templateBlock">
            <button class="card-button" type="button" onclick="open_dialog('template', '#templateBlock')">
              &lt;template&gt;&lt;/template&gt;
            </button>
          </div>
          <div id="slotBlock">
            <button class="card-button" type="button" onclick="open_dialog('slot', '#slotBlock')">
              &lt;slot&gt;&lt;/slot&gt;
            </button>
          </div>
          <div id="canvasBlock">
            <button class="card-button" type="button" onclick="open_dialog('canvas', '#canvasBlock')">
              &lt;canvas&gt;&lt;/canvas&gt;
            </button>
          </div>
        </div>
        <div class="preview-card"><h2>Сценарии</h2></div>
      </div>
    </div>
  </main>
  <template id="messageTemplate">
    <dialog id="dialogWindow">
      <p id="message"></p>
      <button class="close-button" type="button">
        Закрыть
      </button>
    </dialog>
  </template>
  <script type="module" src="main.js"></script>
</body>
</html>
