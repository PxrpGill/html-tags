<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
  <title>Html теги</title>
</head>

<body>
  <main class="main">
    <div class="main__container">

      <section class="sections">
        <h2 class="sections__title-section--visually-hidden">
          Секции
        </h2>
        <div class="sections__head">
          <button class="head__button-show-section">
            Секции
          </button>
        </div>
        <div class="sections__body"></div>
      </section>

      <section class="grouping-content">
        <h2 class="grouping-content__title-section--visually-hidden">
          Группировка контента
        </h2>
        <div class="grouping-content__head">
          <button class="head__button-show-section">
            Группировка контента
          </button>
        </div>
        <div class="grouping-content__body"></div>
      </section>

      <section class="text-level-semantics">
        <h2 class="text-level-semantics__title-section--visually-hidden">
          Семантика уровня текста
        </h2>
        <div class="text-level-semantics__head">
          <button class="head__button-show-section">
            Семантика уровня текста
          </button>
        </div>
        <div class="text-level-semantics__body"></div>
      </section>

      <section class="edits">
        <h2 class="edits__title-section--visually-hidden">
          Правки
        </h2>
        <div class="edits__head">
          <button class="head__button-show-section">
            Правки
          </button>
        </div>
        <div class="edits__body"></div>
      </section>

      <section class="tabular-data">
        <h2 class="tabular-data__title-section--visually-hidden">
          Табличные данные
        </h2>
        <div class="tabular-data__head">
          <button class="head__button-show-section">
            Табличные данные
          </button>
        </div>
        <div class="tabular-data__body"></div>
      </section>

      <section class="forms">
        <h2 class="forms__title-section--visually-hidden">
          Формы
        </h2>
        <div class="forms__head">
          <button class="head__button-show-section">
            Формы
          </button>
        </div>
        <div class="forms__body"></div>
      </section>

      <section class="scripting">
        <h2 class="scripting__title-section--visually-hidden">
          Сценарии
        </h2>
        <div class="scripting__head">
          <button class="head__button-show-section">
            Сценарии
          </button>
        </div>
        <div class="scripting__body"></div>
      </section>
    </div>
  </main>
  <template class="message-template">
    <dialog class="message-template__dialog">
      <div class="dialog__message"></div>
      <button class="dialog__close-button" type="button">
        Закрыть
      </button>
    </dialog>
  </template>
  <script type="module" src="main.js"></script>
  <script type="module" src="header.js"></script>
</body>

</html>
