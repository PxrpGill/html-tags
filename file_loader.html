<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Загрузчик файлов</h1>
    <form>
        <input type="file" id="file-input" multiple>
        <br><br>
        <input type="submit">
    </form>
    <h2>Список файлов:</h2>
    <ul id="file-list"></ul>
    <div id="progress-bar-container"></div>
    <template id="progress-template">
        <progress max="100" value="0" id="file-progress"></progress>
    </template>
    <script src="main.js"></script>
</body>
</html>
